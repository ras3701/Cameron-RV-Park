<footer class="bg-dark text-secondary py-3" id="contactus">
	<h2 class="h1-responsive text-white font-weight-bold text-center my-4">Contact us</h2>
	<p class="text-center w-responsive mx-auto mb-5">Do you have any questions? Please do not hesitate to contact us directly. Our team will come back to you within
		a matter of hours to help you.
	</p>
	<div class="row border-bottom">
		<div class="col-md-9 mb-md-0 mb-5">
			<form id="contact-form" name="contact-form" action="#" method="POST">
				{% csrf_token %}
				<!--Grid row-->
				<div class="row">
					<!--Grid column-->
					<div class="col-md-6">
						<div class="md-form ms-5 me-5 mb-0">
							<input type="text" id="name" name="name" class="form-control" placeholder="Your Name">
							<label for="name" class=""></label>
						</div>
					</div>
					<!--Grid column-->
					<!--Grid column-->
					<div class="col-md-6">
						<div class="md-form ms-5 me-5 mb-0">
							<input type="text" id="email" name="email" class="form-control" placeholder="your@email.com">
							<label for="email" class=""></label>
						</div>
					</div>
					<!--Grid column-->
				</div>
				<!--Grid row-->
				<!--Grid row-->
				<div class="row">
					<div class="col-md-12">
						<div class="md-form ms-5 me-5 mb-0">
							<input type="text" id="subject" name="subject" class="form-control" placeholder="Subject">
							<label for="subject" class=""></label>
						</div>
					</div>
				</div>
				<!--Grid row-->
				<!--Grid row-->
				<div class="row">
					<!--Grid column-->
					<div class="col-md-12">
						<div class="md-form ms-5 me-5">
							<textarea type="text" id="message" name="message" rows="2" class="form-control md-textarea" placeholder="Type your message here..."></textarea>
							<label for="message"></label>
						</div>
					</div>
				</div>
				<!--Grid row-->
				<div class="row">
					<div class="col text-center">
						<button type="submit" class="btn btn-outline-light btn-lg px-4">Send</button>
					</div>
				</div>
			</form>
		</div>
		<div class="col-md-3 text-center">
			<ul class="list-unstyled mb-0">
				<li>
					<img src="https://d1dmjo0dbygy5s.cloudfront.net/media/icons/map-location-dot-solid.svg" />
					<p>{{ metadata.location }}</p>
				</li>
				<li>
					<img src="https://d1dmjo0dbygy5s.cloudfront.net/media/icons/phone-solid.svg" />
					<p>{{ metadata.phone }}</p>
				</li>
				<li>
					<img src="https://d1dmjo0dbygy5s.cloudfront.net/media/icons/envelope-solid.svg" />
					<p>{{ metadata.email }}</p>
				</li>
			</ul>
		</div>
	</div>
	<p class="text-center text-muted">&copy; 2022 Cameron RV Park, Inc</p>
</footer>
