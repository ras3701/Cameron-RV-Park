<!doctype html>
<html lang="en">
	{% if user.is_authenticated %}
	<script>
		window.location = "{% url 'adminhome:index' %}";
	</script>
	{% endif %}
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="">
		<meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
		<meta name="generator" content="Hugo 0.88.1">
		<title>Signin - Cameron RV Park</title>
		<link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/sign-in/">
		<!-- Bootstrap CSS -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		<style>
			html,
			body {
			height: 100%;
			}
			body {
			display: flex;
			align-items: center;
			padding-top: 40px;
			padding-bottom: 40px;
			background-color: #f5f5f5;
			}
			.form-signin {
			width: 100%;
			max-width: 330px;
			padding: 15px;
			margin: auto;
			}
			.form-signin .checkbox {
			font-weight: 400;
			}
			.form-signin .form-floating:focus-within {
			z-index: 2;
			}
			.form-signin input[type="email"] {
			margin-bottom: -1px;
			border-bottom-right-radius: 0;
			border-bottom-left-radius: 0;
			}
			.form-signin input[type="password"] {
			margin-bottom: 10px;
			border-top-left-radius: 0;
			border-top-right-radius: 0;
			}
			.bd-placeholder-img {
			font-size: 1.125rem;
			text-anchor: middle;
			-webkit-user-select: none;
			-moz-user-select: none;
			user-select: none;
			}
			@media (min-width: 768px) {
			.bd-placeholder-img-lg {
			font-size: 3.5rem;
			}
			}
		</style>
		{% include "adminhome/navbar.html" %}
	</head>
	<body class="text-center">
		<main class="form-signin">
			<form method = "POST">
				<h1 class="h3 mb-3 fw-normal">Please sign in</h1>
				{% csrf_token %}
				{% for field in form %}
				<div class="form-floating">
					{{ field }}
					<label for="{{ field.auto_id }}">{{ field.label }}</label>
				</div>
				{% endfor %}
				<button class="w-100 btn btn-lg btn-primary mb-2" type="submit" id="id_sign_in_button">Sign in</button>
				<a href="{% url 'adminhome:signup' %}"><button type="button" class="w-100 btn btn-lg btn-primary mb-4" id="id_sign_up_button">Sign-up</button></a>
			</form>
		</main>
	</body>
</html>
