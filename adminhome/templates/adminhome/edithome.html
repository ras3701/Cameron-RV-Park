<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="">
		<meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
		<meta name="generator" content="Hugo 0.88.1">
		<title>Admin Dashboard - Cameron RV Park</title>
		<!-- Bootstrap CSS -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		<style>
			.bd-placeholder-img {
			font-size: 1.125rem;
			text-anchor: middle;
			-webkit-user-select: none;
			-moz-user-select: none;
			user-select: none;
			}
			@media (min-width: 768px) {
			.bd-placeholder-img-lg {
			font-size: 3.5rem;
			}
			}
			body {
			font-size: .875rem;
			}
			.feather {
			width: 16px;
			height: 16px;
			vertical-align: text-bottom;
			}
			/*
			* Navbar
			*/
			.navbar-brand {
			padding-top: .75rem;
			padding-bottom: .75rem;
			font-size: 1rem;
			background-color: rgba(0, 0, 0, .25);
			box-shadow: inset -1px 0 0 rgba(0, 0, 0, .25);
			}
			.navbar .navbar-toggler {
			top: .25rem;
			right: 1rem;
			}
			.navbar .form-control {
			padding: .75rem 1rem;
			border-width: 0;
			border-radius: 0;
			}
			.form-control-dark {
			color: #fff;
			background-color: rgba(255, 255, 255, .1);
			border-color: rgba(255, 255, 255, .1);
			}
			.form-control-dark:focus {
			border-color: transparent;
			box-shadow: 0 0 0 3px rgba(255, 255, 255, .25);
			}
			input {
			width: 100%;
			padding: 12px 20px;
			margin: 8px 0;
			box-sizing: border-box;
			}
			label {
			width: 100%;
			box-sizing: border-box;
			font-weight: bold;
			}
		</style>
	</head>
	<body>
		<header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
			<a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="#">Cameron RV Park</a>
			<button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
			</button>
			<div class="form-control form-control-dark w-100">Admin Home</div>
			<div class="navbar-nav">
				<div class="nav-item text-nowrap">
					<a href="{% url 'adminhome:signout' %}"><button type="button" class="btn btn-outline-light me-2" id="id_sign_out_button">Sign Out</button></a>
				</div>
			</div>
		</header>
		<div class="container-fluid">
			<div class="row">
				{% include "adminhome/sidebar.html" %}
				<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
					<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
						<h1 class="h2">Edit Home Page Contents</h1>
					</div>
					<form method="POST" action="{% url 'adminhome:doedit' %}" enctype="multipart/form-data">
						{% csrf_token %}
						{% for field in form %}
						<div class="row mb-3">
							<label class="col-sm-2 col-form-label" for="{{ field.auto_id }}">{{ field.label }}</label>
							<div class="col-sm-10">
								{{ field }}
							</div>
						</div>
						{% endfor %}
						<button type="submit" class="btn btn-primary shadow-2 mb-4" value="Submit">Submit</button>
					</form>
				</main>
			</div>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	</body>
</html>
