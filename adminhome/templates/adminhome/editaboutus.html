{% extends "admin_base.html" %}

{% block content %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
	<h1 class="h2">Edit About Us Section Contents</h1>
</div>
<form method="POST" action="{% url 'adminhome:doedit' type='about_us'%}" enctype="multipart/form-data">
	{% csrf_token %}
	{% for field in form %}
		<div class="row mb-3">
			<label class="col-sm-2 col-form-label" for="{{ field.auto_id }}">{{ field.label }}</label>
			<div class="col-sm-10"> {{ field }} </div>
		</div>
	{% endfor %}
	<button type="submit" class="btn btn-primary shadow-2 mb-4" value="Submit">Submit</button>
</form>
{% endblock content %}
